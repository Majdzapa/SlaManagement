server:
  port: 8083

spring:
  application:
    name: sla-management
  datasource:
    url: jdbc:h2:mem:sladb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

doc:
  swagger-ui:
    path: /swagger-ui.html
